<!DOCTYPE html>
<html>
  <head>
    <title>DIC cafe</title>
    <link href="css/normalized.css" rel="stylesheet">
    <link href="css/sale.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="section_inner">
      <div class="section_title">
        <h1>コーヒー豆販売</h1>
      </div>
    </section>

    <section class="section_inner menu_section">
      <div class="center">
        <h1 class="menu_title">ラインナップ</h1>
      </div>
      <ul class="menu_list coffee_menu">
        <li class="caffee_menu_list_item">
          <div class="caffee_menu_content">
            <h2 class="menu_item_title">オリジナルブレンド200g</h2>
            <p class="caffee_menu_price">500円</p>
          </div>
          <img src="images/sample_cafe1.jpg" class="caffee_menu_image">
        </li>
        <li class="caffee_menu_list_item">
          <div class="caffee_menu_content">
            <h2 class="menu_item_title">オリジナルブレンド500g</h2>
            <p class="caffee_menu_price">900円</p>
          </div>
          <img src="images/sample_cafe1.jpg" class="caffee_menu_image">
        </li>
        <li class="caffee_menu_list_item">
          <div class="caffee_menu_content">
            <h2 class="menu_item_title">スペシャルブレンド200g</h2>
            <p class="caffee_menu_price">700円</p>
          </div>
          <img src="images/sample_cafe3.jpg" class="caffee_menu_image">
        </li>
        <li class="caffee_menu_list_item">
          <div class="caffee_menu_content">
            <h2 class="menu_item_title">スペシャルブレンド500g</h2>
            <p class="caffee_menu_price">1200円</p>
          </div>
          <img src="images/sample_cafe3.jpg" class="caffee_menu_image">
        </li>
      </ul>
      <h2>送料のご案内</h2>
      <ul>
        <li>・合計金額が2000円未満で送料500円</li>
        <li>・2000円以上で250円</li>
        <li>・3000円以上で無料</li>
      </ul>
    </section>

    <section class="section_inner">
      <h2>ご注文</h2>
      <form>
        <p>Veuillez selectionner un produit </p>
        <div>
          <select id="product" required>
            <option hidden value="0">Veuillez selectionner</option>
            <option value="500">Melange original 200g 500 yens</option>
            <option value="900">Melange original 500g 900 yens</option>
            <option value="700">Melange special 200g 700 yens</option>
            <option value="1200">Melange special 500g 1200 yens</option>
          </select>
          <p> Veuillez selectionner une quantite</p>
          <input type="number" min="1" max="5" id="number" required>
        </div>
      </br>
      <input type="button" class="btn"  value="une addition" onclick="add()">
      <input type="button"  class="btn"  value=" montant total"  onclick="calc()">
    </form>
    </section>
    <script type="text/javascript" src="js/sale.js"></script>
  </body>
</html>
